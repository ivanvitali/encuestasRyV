<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
      <mat-icon>face</mat-icon>
      <span class="nav-caption">Registrarse</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
      <mat-icon>input</mat-icon>
      <span class="nav-caption">Ingresar</span>
    </a>
    <a mat-list-item routerLink="/survey" (click)="onClose()" *ngIf="isAuth">
      <mat-icon>assignment</mat-icon>
      <span class="nav-caption">Encuesta</span>
    </a>
    <mat-list-item>
      <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Salir</span>
      </button>
    </mat-list-item>
 </mat-nav-list>
